name: Build APK (Kivy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            build-essential

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 Cython==0.29.36

      - name: Prepare Android SDK (download only)
        working-directory: fitness_app
        run: |
          # 先触发 buildozer 下载/初始化 SDK/NDK（即使失败也继续）
          buildozer android debug || true

      - name: Accept Android SDK licenses + install build-tools
        run: |
          set -e
          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          echo "SDKROOT=$SDKROOT"

          # 找到 sdkmanager（不同版本路径略有差异）
          if [ -x "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMAN="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          else
            SDKMAN="$SDKROOT/cmdline-tools/bin/sdkmanager"
          fi

          echo "Using sdkmanager: $SDKMAN"

          yes | "$SDKMAN" --licenses

          # 安装常用平台 & build-tools（含 aidl）
          "$SDKMAN" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK (debug)
        working-directory: fitness_app
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: fitness_app/bin/*.apk
