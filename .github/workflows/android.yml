name: Build APK (Kivy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      # 强制整个 job 都用 Java17
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ 只缓存 Gradle（不要缓存 ~/.buildozer，避免把坏的中间产物缓存回来）
      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('fitness_app/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install system deps + Java 17
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip curl \
            openjdk-17-jdk \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            build-essential

          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
          java -version
          javac -version

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 Cython==0.29.36

      # ✅ 先装 SDK cmdline-tools 并接受 licenses，再装 build-tools/platforms/ndk
      - name: Install cmdline-tools + accept licenses + install SDK/NDK
        run: |
          set -e
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

          SDKROOT="$ANDROID_SDK_ROOT"
          echo "SDKROOT=$SDKROOT"
          mkdir -p "$SDKROOT"

          TMPDIR="$(mktemp -d)"
          cd "$TMPDIR"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip

          mkdir -p "$SDKROOT/cmdline-tools/latest"
          cp -r cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          SDKMAN="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          echo "Using sdkmanager: $SDKMAN"

          yes | "$SDKMAN" --sdk_root="$SDKROOT" --licenses

          # ✅ 安装必要组件（platform-tools / platforms / build-tools / NDK）
          "$SDKMAN" --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # ✅ 每次构建前清理项目内 buildozer 状态，避免残留导致缺文件/诡异报错
      - name: Clean project build dir
        working-directory: fitness_app
        run: |
          rm -rf .buildozer

      - name: Build APK (debug)
        working-directory: fitness_app
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: fitness_app/bin/*.apk
