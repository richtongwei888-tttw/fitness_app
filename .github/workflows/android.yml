name: Build APK (Kivy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps + Java 17
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip curl \
            openjdk-17-jdk \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            build-essential

          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
          java -version
          javac -version

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 Cython==0.29.36

      - name: Prepare Android SDK/NDK (download only)
        working-directory: fitness_app
        run: |
          buildozer android debug || true

      - name: Install cmdline-tools + accept licenses + install build-tools
        run: |
          set -e
          SDKROOT="$ANDROID_SDK_ROOT"
          mkdir -p "$SDKROOT"

          TMPDIR="$(mktemp -d)"
          cd "$TMPDIR"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip

          mkdir -p "$SDKROOT/cmdline-tools/latest"
          cp -r cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          SDKMAN="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          yes | "$SDKMAN" --sdk_root="$SDKROOT" --licenses
          "$SDKMAN" --sdk_root="$SDKROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # ✅ 兼容 p4a 旧路径：tools/bin/sdkmanager
          mkdir -p "$SDKROOT/tools/bin"
          ln -sf "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" "$SDKROOT/tools/bin/sdkmanager"
          ln -sf "$SDKROOT/cmdline-tools/latest/bin/avdmanager" "$SDKROOT/tools/bin/avdmanager"

      # ✅ 关键：解码 keystore + 注入 buildozer.spec（只在 CI 临时改，不会写回仓库）
      - name: Inject release keystore + signing config
        working-directory: fitness_app
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          python - <<'PY'
          import base64, os, pathlib, configparser

          wd = pathlib.Path(".").resolve()
          ks_path = wd / "fitness-release.jks"
          ks_path.write_bytes(base64.b64decode(os.environ["ANDROID_KEYSTORE_B64"]))

          cp = configparser.ConfigParser()
          cp.read("buildozer.spec", encoding="utf-8")
          app = cp["app"]

          app["android.release_keystore"] = str(ks_path)
          app["android.release_keyalias"] = os.environ["ANDROID_KEY_ALIAS"]
          app["android.release_keystore_passwd"] = os.environ["ANDROID_KEYSTORE_PASSWORD"]
          app["android.release_keyalias_passwd"] = os.environ["ANDROID_KEY_PASSWORD"]

          with open("buildozer.spec", "w", encoding="utf-8") as f:
              cp.write(f)
          print("Injected signing config into buildozer.spec")
          PY

      - name: Build APK (release)
        working-directory: fitness_app
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          buildozer -v android release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: fitness_app/bin/*release*.apk
