name: Build APK (Kivy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps + set Java 17
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git zip unzip openjdk-17-jdk \
              autoconf libtool pkg-config \
              zlib1g-dev libncurses5-dev libncursesw5-dev \
              libtinfo5 cmake libffi-dev libssl-dev \
              build-essential curl

          # ✅ 强制切到 Java 17（解决 class file version 61 的报错）
          sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac

          java -version
          javac -version

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 Cython==0.29.36

      - name: Prepare Android SDK (download only)
        working-directory: fitness_app
        run: |
          # 先触发 buildozer 下载/初始化 SDK/NDK（即使失败也继续）
          buildozer android debug || true

      - name: Install cmdline-tools + accept licenses + install build-tools
        run: |
          set -e
          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          echo "SDKROOT=$SDKROOT"
          mkdir -p "$SDKROOT"

          # 下载 Google 官方 cmdline-tools（提供 sdkmanager）
          TMPDIR="$(mktemp -d)"
          cd "$TMPDIR"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip

          mkdir -p "$SDKROOT/cmdline-tools/latest"
          cp -r cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          SDKMAN="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          echo "Using sdkmanager: $SDKMAN"

          # 接受许可证
          yes | "$SDKMAN" --sdk_root="$SDKROOT" --licenses

          # 安装 platform-tools / platforms / build-tools（含 aidl）
          "$SDKMAN" --sdk_root="$SDKROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK (debug)
        working-directory: fitness_app
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: fitness_app/bin/*.apk
